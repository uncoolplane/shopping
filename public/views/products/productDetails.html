<div class="container-fluid">
    <div class="row">
        <div class="col-xs-12 col-sm-6 col-sm-offset-3 col-md-6 col-md-offset-3 col-lg-6">
            <div class="panel panel-default">
              <div class="panel-heading">Product</div>
              <div class="panel-body">
                <form name="productForm" novalidate role="form">
                  <div class="form-group row" ng-class="{ 'has-error' : productForm.product.name.$touched && productForm.product.name.$invalid}">
                    <label for="nameInput">ProductName</label>
                    <div class="col-sm-8">
                      <input type="text" name="nameInput" placeholder="ProductName" ng-model="product.name" required>
                      <div ng-messages="productForm.product.name.$error" ng-show="productForm.product.name.$touched">
                        <p ng-message="required">Product Name is required</p>
                      </div>
                    </div>
                  </div>
                  <div class="form-group row" ng-class="{ 'has-error' : productForm.product.description.$touched && productForm.product.description.$invalid}">
                    <label for="descriptionInput">description</label>
                    <div class="col-sm-8">
                      <input type="text" name="descriptionInput" placeholder="description" ng-model="product.description" required>
                      <div ng-messages="productForm.product.description.$error" ng-show="productForm.product.description.$touched">
                        <p ng-message="required">Description is required</p>
                      </div>
                    </div>
                  </div>
                  <div class="form-group row" ng-class="{ 'has-error' : productForm.product.unitprice.$touched && productForm.product.unitprice.$invalid}">
                    <label for="inputUnitPrice">Unit Price $</label>
                    <div class="col-sm-8">
                      <input type="text" name="inputUnitPrice" placeholder="Unit Price $" ng-model="product.unitprice" required>
                      <div ng-messages="productForm.product.unitprice.$error" ng-show="productForm.product.unitprice.$touched">
                        <p ng-message="required">Unit Price is required</p>
                      </div>
                    </div>
                  </div>
                  <div class="form-group row" ng-class="{ 'has-error' : productForm.product.imageurl.$touched && productForm.product.imageurl.$invalid}">
                    <label for="inputImageUrl">Image url</label>
                    <div class="col-sm-8">
                      <input type="text" name="inputImageUrl" placeholder="Image url" ng-model="product.imageurl">
                    </div>
                  </div>
                </form>
              </div>
            </div>
        </div>
    </div>
</div>
