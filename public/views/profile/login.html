<form>
  <div class="form-group">
    <label for="exampleInputEmail1">User Name</label>
    <input type="text" class="form-control" id="userName" placeholder="Enter email" ng-model="user.username">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" id="password" placeholder="Password" ng-model="user.password">
  </div>
  <button type="submit" class="btn btn-success" ng-click="login(user)">Sign In</button>
  <button type="button" class="btn btn-default" ng-click="cancel()">Cancel</button>
</form>
